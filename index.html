<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PhaseForge | QFM-CNN Resources</title>

    <!-- Social preview -->
    <meta property="og:title" content="PhaseForge | QFM-CNN Resources" />
    <meta property="og:description" content="Quick access to PDFs: overview, deck, reports, press kit." />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#22d3ee">

    <style>
        :root {
            --bg: #0b111a;
            --card: #0f1621;
            --text: #e6edf3;
            --muted: #9fb0c3;
            --accent: #22d3ee;
            --accent2: #6ee7b7;
            --btn: #1f2937;
            --border: #233046
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: radial-gradient(1200px 800px at 20% -20%, #0e1a2b 0%, #0b111a 45%, #070a0f 100%);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px
        }

        .wrap {
            width: 100%;
            max-width: 720px
        }

        .card {
            background: linear-gradient(180deg, #0f1621, #0b111a);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 22px;
            box-shadow: 0 10px 40px rgba(2, 8, 23, .35)
        }

        header {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 10px
        }

        .logo {
            width: 42px;
            height: 42px;
            display: grid;
            place-items: center;
            border-radius: 12px;
            background: #0e1826;
            border: 1px solid var(--border)
        }

        .logo svg {
            filter: drop-shadow(0 0 6px rgba(34, 211, 238, .4))
        }

        h1 {
            font-size: 20px;
            margin: 0
        }

        .sub {
            color: var(--muted);
            font-size: 13px;
            margin-top: 4px
        }

        .links {
            display: grid;
            gap: 12px;
            margin-top: 16px
        }

        a.link {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text);
            background: #101826;
            border: 1px solid var(--border);
            padding: 14px 16px;
            border-radius: 12px;
            transition: transform .06s ease, border-color .15s ease, background .15s ease
        }

        a.link:hover {
            transform: translateY(-1px);
            border-color: #35507a;
            background: #0f1725
        }

        .badge {
            margin-left: auto;
            font-size: 12px;
            color: var(--accent2);
            border: 1px solid #274a52;
            padding: 4px 8px;
            border-radius: 999px;
            background: #0b1a1e
        }

        .muted {
            color: var(--muted);
            font-size: 12px;
            margin-top: 14px
        }

        footer {
            margin-top: 16px;
            color: var(--muted);
            font-size: 12px;
            opacity: .85;
            text-align: center
        }

        .qr {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px dashed var(--border);
            background: #0b1420
        }

        .small {
            font-size: 12px;
            color: var(--muted)
        }

        @media (max-width:520px) {
            .badge {
                display: none
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <header>
                <div class="logo" aria-hidden="true">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3l7.794 4.5v9L12 21l-7.794-4.5v-9L12 3z" stroke="#6ee7b7" stroke-width="1.5" />
                        <path d="M7.8 11.8l3.6 2.2L18 9.6" stroke="#22d3ee" stroke-width="1.6" />
                    </svg>
                </div>
                <div>
                    <h1>PhaseForge • QFM-CNN Resources</h1>
                    <div class="sub">All PDFs in one place — share via link or QR</div>
                </div>
            </header>

            <!-- EDIT ONLY THIS CONFIG ARRAY -->
            <script>
                // ↓↓↓ Add your PDFs here (title + absolute link). Order = display order.
                const PDF_LINKS = [
                    { title: "Comparitive Analysis", url: "https://drive.google.com/uc?export=download&id=1NHKaSamcCqbTTFWpGYjK_NLqD9lP0hO-" },
                    { title: "Mathematical Foundations", url: "https://drive.google.com/uc?export=download&id=1DDz8E6a_F0sbuLq4dpqKp2hD4xHQ7xKf" },
                    { title: "Future Plans", url: "https://drive.google.com/uc?export=download&id=1OUyt9xE2ZCIG273YD7sxQs7GrziAHlHM" },
                ];
            </script>

            <div id="links" class="links" role="navigation" aria-label="PDF links"></div>
            <div class="muted">Tip: long-press to copy a link. All files open in a new tab.</div>

            <hr style="border:0;border-top:1px solid var(--border);margin:16px 0">

            <div class="small">
                Want a QR? Point it to this page’s URL. For a printed card, include this page link and a QR code.
            </div>
        </div>

        <footer>
            PhaseForge • QFM-CNN © <span id="yr"></span>
        </footer>
    </div>

    <script>
        // render links
        const container = document.getElementById('links');
        PDF_LINKS.forEach((item, i) => {
            const a = document.createElement('a');
            a.className = 'link'; a.href = item.url; a.target = '_blank'; a.rel = 'noopener';
            a.innerHTML = `
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 12h9M12 4v9" stroke="#22d3ee" stroke-width="1.7" fill="none" stroke-linecap="round"/>
          <path d="M12 4l8 8-8 8" stroke="#6ee7b7" stroke-width="1.7" fill="none" stroke-linecap="round"/>
        </svg>
        <span>${item.title}</span>
        <span class="badge">PDF</span>`;
            container.appendChild(a);
        });
        document.getElementById('yr').textContent = new Date().getFullYear();
    </script>
</body>

</html>
